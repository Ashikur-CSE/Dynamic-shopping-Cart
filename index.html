<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
</head>
<body>
   <div class="container">
    <div class="cart">
        <div class="col-lg-12 col-md-10">
            <div class="cart-item">
                <div class="row">
                    <div class="col-md-7 d-flex center-item left-side justify-content-start align-items-center">
                    <img src="images/product-1.png" alt="">
                    <h5>iPhone 11 128GB Black</h5>

        
                    </div>
                    <div class="col-md-5 d-flex right-side justify-content-center align-items-center">
                        <button class="btn btn-default"><i class="fas fa-minus"></i></button> 
                        <input class="text-field" type="text" value="1">
                        <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                        <img class="rmv" src="images/remove.png" alt="">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
   </div>
    

    <script src="working.js"></script>
</body>
</html>
